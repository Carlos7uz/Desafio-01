<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input matInput type="email" id="email" formControlName="email" required>
  </div>
  <div>
    <label for="password">Senha:</label>
    <input matInput type="password" id="password" formControlName="password" required>
  </div>
  <button type="submit">Entrar</button>
  <div class="form-error" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="form-links">
    <p>Ainda nÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
    <p><a href="/dashboard">Voltar para a PÃ¡gina Principal</a></p>
  </div>
</form>
