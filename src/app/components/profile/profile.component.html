<div class="profile-container">
  <h1>Perfil</h1>
  <div class="user-info">
    <p>Nome: {{ user?.name }}</p>
    <p>Email: {{ user?.email }}</p>
    <p>Celular: {{ user?.cell }}</p>
  </div>
  <form class="update-form" (ngSubmit)="updateProfile()">
    <label>
      Email:
      <input [(ngModel)]="email" name="email" type="email">
    </label>
    <label>
      Celular:
      <input [(ngModel)]="cell" name="cell" type="tel">
    </label>
    <button type="submit">Atualizar</button>
  </form>
</div>

<div class="reservas-container">
  <h2>Minhas Reservas</h2>
  <table>
    <thead>
      <tr>
        <th>Local</th>
        <th>Data</th>
        <th>Hor√°rio</th>
        <th>Pessoas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.place }}</td>
        <td>{{ reserva.date }}</td>
        <td>{{ reserva.time }}</td>
        <td>{{ reserva.people }}</td>
      </tr>
    </tbody>
  </table>
</div>
