<div class="title-app" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
  <h1>Encontre aqui</h1>
  <h2>um restaurante MADERO</h2>
  <app-restaurante-search [label]="'Restaurante search'" (selected)="onSelected($event)"></app-restaurante-search>
</div>


<h3>Melhores avaliados de Curitiba</h3>
<br>

<div
  class="shopping-box"  fxLayout = "row"
  fxLayout.lt-md = "column"
  fxLayoutGap = "3rem"
  fxLayoutAlign="center center"
>
  <mat-card
    class="mat-elevation-z8"
    *ngFor="let restauranteH of restaurantesHot"
    [routerLink]="['/restaurantes', restauranteH.id]"
  >
    <img mat-card-image [src]="restauranteH.img" alt="{{restauranteH.name}}">
      <mat-card-content>
        <mat-card-title>{{ restauranteH.name }}</mat-card-title>
        <span class="type">{{restauranteH.type}}</span>
      </mat-card-content>
  </mat-card>
</div>


<div class="delivery" fxLayout="row" fxLayoutAlign="space-around stretch">
  <img  class="img_app_delivery" src="../../../assets/img/app_madero_mao-removebg-preview.png" alt="aplicativo MADERO">
  <h4 class="title_delivery">Fa√ßa parte do grupo MADERO</h4>

  <button mat-button class="button_delivery" onclick="window.open('https://play.google.com/store/apps/details?id=br.com.alphacode.madero', '_blank')">Google Play</button>
  <button mat-button class="button_delivery1" onclick="window.open('https://apps.apple.com/br/app/grupo-madero-app/id1579688707', '_blank')">App Store</button>
</div>


<h3>Vai passear no shopping?</h3>
<h4>Garanta sua mesa</h4>
<br>


<div
  class="shopping-box"  fxLayout = "row"
  fxLayout.lt-md = "column"
  fxLayoutGap = "3rem"
  fxLayoutAlign="center center"
>
  <mat-card
    class="mat-elevation-z8"
    *ngFor="let restaurante of restaurantes"
    [routerLink]="['/restaurantes', restaurante.id]"
  >
    <img mat-card-image [src]="restaurante.img" alt="{{restaurante.name}}">
      <mat-card-content>
        <mat-card-title>{{ restaurante.name }}</mat-card-title>
        <span class="type">{{restaurante.type}}</span>
      </mat-card-content>
  </mat-card>
</div>
