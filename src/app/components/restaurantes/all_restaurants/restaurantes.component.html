
<body>
  <h2>Restaurantes Madero Curitiba</h2>

  <app-restaurante-search [label]="'Restaurante search'" (selected)="onSelected($event)"></app-restaurante-search>

  <section class="content">
    <ul class="restaurantes">
      <li

        class="li-restaurantes"
        *ngFor="let restaurante of restaurantes"
        routerLink="/restaurantes/{{restaurante.id}}"

      >

        <img class="mat-elevation-z8" [src]="restaurante.img" alt="{{restaurante.name}}">
        <span class="name">{{restaurante.name}}</span>

        <span class="type">{{restaurante.type}}</span>

      </li>
    </ul>
  </section>


</body>
