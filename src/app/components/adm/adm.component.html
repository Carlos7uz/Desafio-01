
<body>

  <h2>Painel Admin</h2>

  <app-restaurante-search fxLayoutAlign="center center" [label]="'Restaurant to update'" (selected)="onSelected($event)" ></app-restaurante-search>

  <div class="button-add" fxLayout="row" fxLayoutAlign="end center" >
    <button  mat-fab color="basic" routerLink="new" aria-label="plus one icon">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>

  <h2>Restaurantes</h2>
  <section class="content">
    <ul class="restaurantes">
      <li

        class="li-restaurantes"
        *ngFor="let restaurante of restaurantes"
        routerLink="/adm/{{restaurante.id}}"

      >

        <img class="mat-elevation-z8" [src]="restaurante.img" alt="{{restaurante.name}}">
        <span class="name">{{restaurante.name}}</span>

        <span class="type">{{restaurante.type}}</span>

      </li>
    </ul>
  </section>

  <h2>Reservas</h2>
  <mat-table class="tabela-reservas" [dataSource]="reservas" >
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef> User ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.userId }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="place">
      <mat-header-cell *matHeaderCellDef> Place </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.place }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.date }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="people">
      <mat-header-cell *matHeaderCellDef> People </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.people }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.time }} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="['id', 'userId', 'place', 'date', 'people', 'time']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'userId', 'place', 'date', 'people', 'time']"></mat-row>
  </mat-table>

  <footer></footer>

</body>
