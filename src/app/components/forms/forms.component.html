<form action="" class="forms-group">
  <h3>
    Faça sua reserva
  </h3>
  <div class="radio-wrapper">
    <label for="data">Data desejada:</label>
    <input type="date" id="data" name="data" required>
  </div>
  <div class="radio-wrapper">
    <label for="pessoas">Número de pessoas:</label>
		<input type="number" id="pessoas" name="pessoas" min="1" required>
  </div>
  <div class="radio-wrapper">
    <label for="hora">Horário da reserva:</label>
		<input type="time" id="hora" name="hora" required>
  </div>
  <div class="button-reserva">
    <button>ENCONTAR RESERVAS</button>
  </div>

</form>
